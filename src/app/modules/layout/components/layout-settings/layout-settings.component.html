<mat-card>
  <section>
    <h4>Theme</h4>
    <div class="themes-actions">
      <button mat-stroked-button
              [color]="isDarkTheme() | bool:'primary':''"
              (click)="changeTheme.emit(themes.DARK)">
        <mat-icon [color]="isDarkTheme() | bool:'accent':''">nightlight</mat-icon> Dark
      </button>
      <button mat-stroked-button
              [color]="isDarkTheme() | bool:'':'primary'"
              (click)="changeTheme.emit(themes.LIGHT)">
        <mat-icon [color]="isDarkTheme() | bool:'':'accent'">wb_sunny</mat-icon> Light
      </button>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <h4>Layout</h4>

    <div class="layout-actions">
      <div class="flex flex-col cursor-pointer"
           [ngClass]="{'active-layout': layout === layouts.THIN}"
           (click)="changeLayout.emit(layouts.THIN)">
        <div
             class="flex h-20 rounded-md overflow-hidden border-2 hover:opacity-80 border-primary dark:border-gray-600 demo-container">
          <div class="w-3 bg-gray-100 dark:bg-gray-800">
            <div class="w-1.5 h-1.5 mt-2 mx-auto rounded-sm bg-gray-300 dark:bg-gray-700"></div>
            <div class="flex flex-col items-center w-full mt-2 space-y-1">
              <div class="w-1.5 h-1.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex flex-col flex-auto border-l dark:border-gray-600">
            <div class="h-3 bg-gray-100 dark:bg-gray-800">
              <div class="flex items-center justify-end h-full mr-1.5">
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              </div>
            </div>
            <div class="flex flex-auto border-t bg-gray-50 dark:bg-gray-700 dark:border-gray-600"></div>
          </div>
        </div>
        <div class="mt-2 text-md font-medium text-center text-secondary text-primary">{{layouts.THIN | titlecase}}</div>
      </div>

      <div class="flex flex-col cursor-pointer"
           [ngClass]="{'active-layout': layout === layouts.MODERN}"
           (click)="changeLayout.emit(layouts.MODERN)">
        <div
             class="flex flex-col h-20 rounded-md overflow-hidden border-2 hover:opacity-80 border-primary dark:border-gray-600 demo-container ">
          <div class="flex items-center h-4 px-2 border-b bg-gray-100 dark:bg-gray-800 dark:border-gray-600">
            <div class="w-2 h-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
            <div class="flex items-center h-3 ml-2 space-x-1">
              <div class="w-3 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-3 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-3 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
            </div>
            <div class="flex items-center justify-end ml-auto space-x-1">
              <div class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex flex-col flex-auto">
            <div class="flex flex-auto bg-gray-50 dark:bg-gray-700"></div>
          </div>
        </div>
        <div class="mt-2 text-md font-medium text-center text-secondary text-primary">{{layouts.MODERN | titlecase}}
        </div>
      </div>
    </div>
  </section>
</mat-card>
